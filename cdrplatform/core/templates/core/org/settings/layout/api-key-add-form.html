<div>
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Create an API key</h3>
                <p class="mt-1 text-sm text-gray-600">Create an API key for either production or test usage.</p>
            </div>
        </div>
        <div class="mt-5 md:col-span-2 md:mt-0 bg-gray-100">
            <form action="{% url 'org:settings:api_keys' %}" method="post">
                {% csrf_token %}
                <div class="shadow sm:overflow-hidden sm:rounded-md">
                    <div class="space-y-6 px-4 py-2 sm:p-4">
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label for="api-key-name" class="block text-sm font-medium text-gray-700">API key name</label>
                                <div class="mt-1 flex rounded-md shadow-sm">{{ form.name }}</div>
                            </div>
                        </div>
                        <div class="relative flex items-start">
                            <div class="flex h-5 items-center">{{ form.test_key }}</div>
                            <div class="ml-3 text-sm">
                                <label for="candidates" class="font-medium text-gray-700">Test key</label>
                                <span id="candidates-description" class="text-gray-500"><span class="sr-only">Test key</span>, ideal for development.
                            Will not be charged.</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                    <button type="submit"
                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Create API key
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
